<section class="section projects-section">
                <h2 class="section-title"><i class="fa fa-code-fork"></i>What I have done</h2>
                <div class="intro">
                    <p>{{site.project-header}}</p>
                </div><!--//intro-->
                <ul>
                    
                {% for project in site.data.projects %}
                <li>
                    
                <div class="item">
                    <span class="project-title">
                        {{project.name}}
                    </span>
                    
                        <!-- add youtube icon -->
                        {% if project.youtube %}
                            <a class="fa fa-youtube-play" href="{{project.youtube}}"></a>
                        {% endif %}
                        <!-- add code icon -->
                        {% if project.code%}
                            <a class="fa fa-code" href="{{project.code}}"></a>
                        {% endif %}
                     - 
                    <span class="project-tagline">{{project.description | markdownify | remove: '<p>' | remove: '</p>'}}</span>
                    
                </div><!--//item-->
                </li>
                    
                {% endfor %}
                </ul>

            </section><!--//section-->
